{% extends 'core/base.html' %}
{% load humanize %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <h5 class="card-title">URLs</h5>
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-primary">Add more</button>
                            </div>
                        </div>

                        <table class="table">
                            <tbody>
                                {% for url_mapping in url_mappings %}
                                    <tr>
                                        <td>{{ url_mapping.short_url }}</td>
                                        <td>{{ url_mapping.url }}</td>
                                        <td>{{ url_mapping.created|naturaltime }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
