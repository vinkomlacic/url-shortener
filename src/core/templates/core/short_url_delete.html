{% extends 'core/base.html' %}

{% block body %}
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}

                            <div class="text">Are you sure you want to delete this shortened URL?</div>
                            <div class="text">
                                <strong>Shortened URL:</strong> {{ url_mapping.short_url }}
                            </div>
                            <div class="text">
                                <strong>Original URL:</strong> {{ url_mapping.url }}
                            </div>

                            <div class="row justify-content-end mt-3">
                                <div class="col-auto">
                                    <a class="btn btn-secondary" href="{% url 'core:url_list' %}">Cancel</a>
                                </div>

                                <div class="col-auto">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
